    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>서달산 4계절 풍경 갤러리</h1>
        <p>서달산의 아름다운 4계절 풍경 사진들을 Swiper 슬라이드쇼로 감상하세요. 봄, 여름, 가을, 겨울의 서달산 풍경을 만끽하며 힐링하는 시간을 가져보세요.</p>

        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide for ImageObject with position  1 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image2.jpg" alt="여름 서달산의 푸른  하늘과 흰  구름">
                    <div class="swiper-caption">여름 서달산의 푸른 하늘과 흰 구름</div>
                </div>
                <!-- Slide for ImageObject with position  2 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image1.jpg" alt="봄 서달산의 싱그러운 녹음">
                    <div class="swiper-caption">봄 서달산의 싱그러운 녹음</div>
                </div>
                <!-- Slide for ImageObject with position  3 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image2.jpg" alt="가을 서달산의  화려한  단풍">
                    <div class="swiper-caption">가을 서달산의 화려한 단풍</div>
                </div>
                <!-- Slide for ImageObject with position  4 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image2.jpg" alt="겨울 서달산의  은은한 설경">
                    <div class="swiper-caption">겨울 서달산의 은은한 설경</div>
                </div>
                <!-- Slide for ImageObject with position  5 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image2.jpg" alt="서달산  정상에서  내려다보는 서울의  전경">
                    <div class="swiper-caption">서달산 정상에서 내려다보는 서울의 전경</div>
                </div>
                <!-- Slide for ImageObject with position  6 -->
                <div class="swiper-slide">
                    <img src="https://www.example.com/image2.jpg" alt="서달산 야경">
                    <div class="swiper-caption">서달산 야경</div>
                </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

        <script>
            var swiper = new Swiper(".swiper-container", {
                loop: true,
                pagination: {
                    el: ".swiper-pagination",
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            });
        </script>
</body>
</html>
