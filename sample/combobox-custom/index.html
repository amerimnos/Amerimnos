<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="document">
        <div class="c-combobox c-combobox--drop-down-list">
            <label id="combo1Label" class="c-combobox__label">Favorite Fruit</label>
            <div class="c-combobox__input" aria-controls="listbox1" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="combo1Label" id="combo1" role="combobox" tabindex="0">Choose a Fruit</div>
            <div class="c-combobox__menu" role="listbox" id="listbox1" aria-labelledby="combo1Label" tabindex="-1">
                <div role="option" id="combo1-0" class="c-combobox__option c-combobox__option--current" aria-selected="true">Choose a Fruit</div>
                <div role="option" id="combo1-1" class="c-combobox__option" aria-selected="false">Apple</div>
                <div role="option" id="combo1-2" class="c-combobox__option" aria-selected="false">Banana</div>
                <div role="option" id="combo1-3" class="c-combobox__option" aria-selected="false">Blueberry</div>
                <div role="option" id="combo1-4" class="c-combobox__option" aria-selected="false">Boysenberry</div>
                <div role="option" id="combo1-5" class="c-combobox__option" aria-selected="false">Cherry</div>
                <div role="option" id="combo1-6" class="c-combobox__option" aria-selected="false">Cranberry</div>
                <div role="option" id="combo1-7" class="c-combobox__option" aria-selected="false">Durian</div>
                <div role="option" id="combo1-8" class="c-combobox__option" aria-selected="false">Eggplant</div>
                <div role="option" id="combo1-9" class="c-combobox__option" aria-selected="false">Fig</div>
                <div role="option" id="combo1-10" class="c-combobox__option" aria-selected="false">Grape</div>
                <div role="option" id="combo1-11" class="c-combobox__option" aria-selected="false">Guava</div>
                <div role="option" id="combo1-12" class="c-combobox__option" aria-selected="false">Huckleberry</div>
            </div>
        </div>
        <div class="c-combobox c-combobox--drop-down-list">
            <label id="combo2Label" class="c-combobox__label">Favorite Fruit</label>
            <div class="c-combobox__input" aria-controls="listbox2" aria-expanded="false" aria-haspopup="listbox" aria-labelledby="combo2Label" id="combo2" role="combobox" tabindex="0">선택하기</div>
            <div class="c-combobox__menu" role="listbox" id="listbox2" aria-labelledby="combo2Label" tabindex="-1">
                <div role="option" id="combo2-0" class="c-combobox__option c-combobox__option--current" aria-selected="true">선택하기</div>
                <div role="option" id="combo2-1" class="c-combobox__option" aria-selected="false">가나</div>
                <div role="option" id="combo2-2" class="c-combobox__option" aria-selected="false">가비아</div>
                <div role="option" id="combo2-3" class="c-combobox__option" aria-selected="false">비행기</div>
                <div role="option" id="combo2-4" class="c-combobox__option" aria-selected="false">산</div>
                <div role="option" id="combo2-4" class="c-combobox__option" aria-selected="false">산바람</div>
                <div role="option" id="combo2-4" class="c-combobox__option" aria-selected="false">산세</div>
                <div role="option" id="combo2-5" class="c-combobox__option" aria-selected="false">바닥</div>
                <div role="option" id="combo2-6" class="c-combobox__option" aria-selected="false">하늘</div>
                <div role="option" id="combo2-7" class="c-combobox__option" aria-selected="false">짊꾸</div>
                <div role="option" id="combo2-7" class="c-combobox__option" aria-selected="false">짊잣</div>
                <div role="option" id="combo2-7" class="c-combobox__option" aria-selected="false">짊사</div>
                <div role="option" id="combo2-8" class="c-combobox__option" aria-selected="false">우주</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
